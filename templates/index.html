<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página Inicial</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-weight: 700;
            font-size: 4rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            letter-spacing: 0.05em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .buttons {
            display: flex;
            gap: 1.5rem;
        }
        a.button {
            background: #fff;
            color: #764ba2;
            font-weight: 700;
            padding: 1rem 3rem;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 6px 20px rgba(255,255,255,0.6);
            transition: background-color 0.3s cubic-bezier(0.4,0,0.2,1), color 0.3s cubic-bezier(0.4,0,0.2,1), transform 0.3s ease;
            letter-spacing: 0.1em;
            font-size: 1.2rem;
            user-select: none;
        }
        a.button:hover, a.button:focus {
            background: #5a3e9e;
            color: #fff;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transform: translateY(-3px);
            outline: none;
        }
        /* subtle animated background circles */
        .bg-circles {
            position: absolute;
            top: -50px; left: -50px; right: -50px; bottom: -50px;
            z-index: 0;
            overflow: visible;
        }
        .bg-circles span {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            animation: pulse 8s ease-in-out infinite alternate;
        }
        .bg-circles span:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        .bg-circles span:nth-child(2) {
            width: 350px;
            height: 350px;
            top: 50%;
            right: 5%;
            animation-delay: 2s;
        }
        .bg-circles span:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 25%;
            left: 40%;
            animation-delay: 4s;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.9);
                opacity: 0.6;
            }
            100% {
                transform: scale(1.3);
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="bg-circles">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <h1>Bem-vindo ao Sistema</h1>
    <p>Entre ou faça seu cadastro para continuar</p>
    <div class="buttons">
        <a class="button" href="/login">Login</a>
        <a class="button" href="/cadastro">Cadastro</a>
        <a class="button" href="/servicos">Serviços</a>
    </div>
</body>
</html>
